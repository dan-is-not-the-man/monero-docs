{% extends "main.html" %}
{% block tabs %}
{{ super() }}
<style>
    .md-header{position:initial}
    .md-main__inner{margin:0}
    .md-content{display:none}
    .mdx-hero{
        padding-left: 0.6rem;
        padding-right: 0.6rem;
    }
    @media screen and (min-width: 60em) {
        .md-sidebar--primary{display:none}
        .md-sidebar--secondary{display:none}
        .md-sidebar--secondary:not([hidden]){display:none}
    }
    @media screen and (min-width:76.25em){
        .md-sidebar--primary{display:none}
        .md-sidebar--secondary{display:none}
        .md-sidebar--secondary:not([hidden]){display:none}
    }
</style>
<section class="mdx-container">
    <div class="md-grid md-typeset">
    <div class="mdx-hero">
        <div class="mdx-hero__image">
        <img src="assets/logotransparent.png" alt="" draggable="false" width="500" height="600" >
        </div>
        <div class="mdx-hero__content">
        <h1>Unoffical soon to be Offical Monero Documentation</h1>
        <p>Monero Documentation organizes technical knowledge on Monero in one place.</p>
        <a href="{{ 'getting-started/quick-start' | url }}" title="Quick Start" class="md-button md-button--primary">
            Quick Start
        </a>
        <a href="{{ 'setup/' | url }}" title="" class="md-button">
            Configuration
        </a>
        </div>
    </div>
    </div>
</section>
{% endblock %}
{% block content %}{% endblock %}
{% block footer %}{% endblock %}
